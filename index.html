<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="turn">Player <span id="current-player">X</span>'s Turn</div>
    <div class="board">
      <div class="tile" data-index="0"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="1"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="2"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="3"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="4"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="5"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="6"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="7"><div class="front"></div><div class="back"></div></div>
      <div class="tile" data-index="8"><div class="front"></div><div class="back"></div></div>
    </div>
    <div class="scores">
      <div>|----------------|</div>
      <div>|  Scores        |</div>
      <div>|Player X: <span id="score-x">0</span>      |</div>
      <div>|Player O: <span id="score-o">0</span>      |</div>
      <div>|----------------|</div>
    </div>
    <div id="message"></div>
    <button id="play-again" style="display: none;">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
