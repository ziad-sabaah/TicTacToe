<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="pre-game">
      <h1>Tic-Tac-Toe</h1>
      <div class="selection">
        <label for="game-mode">Game Mode:</label>
        <select id="game-mode">
          <option value="pvp">Player vs Player</option>
          <option value="pvpc">Player vs Computer</option>
        </select>
      </div>
      <div class="selection pvpc-options" style="display: none;">
        <label for="player-sign">Your Sign:</label>
        <select id="player-sign">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <div class="selection pvpc-options" style="display: none;">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="start-game">Start Game</button>
    </div>
    <div id="game" style="display: none;">
      <h1>Tic-Tac-Toe</h1>
      <div class="score-turn">
        <div class="score-panel x-score">
          <span class="score-label"></span><span id="score-x">0</span>
          <span class="turn-text" id="turn-x">Player X</span>
        </div>
        <div class="score-panel o-score">
          <span class="score-label"></span><span id="score-o">0</span>
          <span class="turn-text" id="turn-o">Player O</span>
        </div>
        <div class="sliding-window"></div>
      </div>
      <div class="board">
        <div class="tile" data-index="0"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="1"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="2"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="3"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="4"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="5"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="6"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="7"><div class="front"></div><div class="back"></div></div>
        <div class="tile" data-index="8"><div class="front"></div><div class="back"></div></div>
      </div>
      <div id="message"></div>
      <button id="play-again" style="display: none;">Play Again</button>
      <button id="back-to-menu">Back to Menu</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
